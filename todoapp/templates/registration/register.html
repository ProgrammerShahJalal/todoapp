{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}
  <div class="w-25 mx-auto px-5 mt-5">
    <h2>Register</h2>
  <form method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <br>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
