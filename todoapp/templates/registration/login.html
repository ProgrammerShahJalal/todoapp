{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block content %}
<div class="w-25 mx-auto px-5 mt-5">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-primary"  type="submit">Login</button>
  </form>
  <br>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
