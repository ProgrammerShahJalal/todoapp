{% extends 'base.html' %}

{% block content %}
<h2>Your Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.taskTitle }} - {{ task.taskDescription }}
            <a href="{% url 'edit_task' task.id %}">Edit</a>
            <a href="{% url 'complete_task' task.id %}">Complete</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
